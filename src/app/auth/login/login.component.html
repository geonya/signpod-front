<div class="container">
  <h1 color="primary">Signpod Login</h1>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="email" required />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error>Error Field</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="password" required />
    <mat-icon matSuffix>lock</mat-icon>
    <mat-error>Error Field</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
  <a routerLink="/register">아직 회원가입을 하지 않으셨나요?</a>
</div>
